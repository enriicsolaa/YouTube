name: YT Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Check cache
      run: |
        echo upstream_heads=$(git ls-remote https://github.com/theos/theos | head -n 1 | cut -f 1)-$(git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1) >> $GITHUB_ENV

    - name: Use cache
      id: cache
      uses: actions/cache@v3
      with:
        path: ${{ github.workspace }}/theos
        key: ${{ runner.os }}-${{ env.upstream_heads }}
    
    - name: Prepare Theos
      uses: Randomblock1/theos-action@v1
      with:
        orion: 'false'
    
    - name: Prepare app headers
      run: |
        openssl rand -base64 12
        if [ ! -d "$THEOS/include/YouTubeHeader" ]; then
          echo "Installing app headers..."
          git clone https://github.com/PoomSmart/YouTubeHeader
          cp -r YouTubeHeader "$THEOS/include/"
          rm -r YouTubeHeader
        else
          echo "Headers already installed as theos libs."
        fi

    - name: Compile Tweaks
      run: |
        cd Tweaks
        for tweak in */; do
          echo "Compiling $tweak"
          cd "$tweak"
          git submodule update --init --recursive
          rm -f packages/*
          make package FINALPACKAGE=1
          echo "$tweak successfully compiled"
          cd ..
        done

    - name: Install pyzule
      run: bash -c "$(curl https://raw.githubusercontent.com/asdfzxcvbn/pyzule/main/install-pyzule.sh)"
    
    - name: Download base IPA
      run: wget -O base.ipa https://starfilesdl.com/279ae94974eb
    
    - name: Injection and patching process
      run: |
        patch_command="pyzule -i base.ipa -f"
        cd Tweaks
        for tweak in */; do
          cd "$tweak"
          cd packages
          for tweak_file in *; do
            patch_command="$patch_command Tweaks/$tweak/packages/$tweak_file"
          done
          cd ..
          cd ..
        done
        cd ..
        cd CompiledTweaks
        for compiledt in *; do
          patch_command="$patch_command CompiledTweaks/$compiledt"
        done
        cd ..
        cd Extensions
        for ext in */; do
          patch_command="$patch_command Extensions/$ext"
        done
        cd ..
        patch_command="$patch_command -o patched.ipa"
        $patch_command
        echo "Injection done!"

    - name: Upload ipa
      run: |
        rand_name=$(openssl rand -hex 9 | base64 | tr -dc 'a-zA-Z0-9')
        file_path="${rand_name}.ipa"
        echo "$file_path"
        mv patched.ipa "${file_path}"
        chunk_size=2097152
        file_size=$(stat -f%z "$file_path")
        total_chunks=$((($file_size + $chunk_size - 1) / $chunk_size))
        for ((i = 0; i < $total_chunks; i++)); do
          start_byte=$(($i * $chunk_size))
          end_byte=$((($start_byte + $chunk_size - 1)))
          if [ $end_byte -ge $file_size ]; then
            end_byte=$((file_size - 1))
          fi
          chunk_length=$((end_byte - start_byte + 1))
          chunk_data=$(dd bs=1 if="$file_path" skip=$start_byte count=$chunk_length 2>/dev/null | base64)
          curl -F "upload=@$file_path;filename=$(basename $file_path);type=$(file -b --mime-type $file_path)" -F "number_of_chunks=$total_chunks" -F "chunk_number=$((i + 1))" -F "file_chunk=$chunk_data" https://upload.starfiles.co/file
        done
        echo "All done!"
        