name: YT Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - name: Setup Theos
      uses: actions/checkout@v4.1.1
      with:
        repository: theos/theos
        ref: master
        path: theos
        submodules: recursive
    
    - name: Install Dependencies
      run: brew install make
    
    - name: SDK Caching
      id: SDK
      uses: actions/cache@v4.0.2
      env:
        cache-name: iOS-${{ inputs.sdk_version }}-SDK
      with:
        path: theos/sdks/
        key: ${{ env.cache-name }}
        restore-keys: ${{ env.cache-name }}

    - name: Download iOS SDK
      if: steps.SDK.outputs.cache-hit != 'true'
      run: |
        git clone --quiet -n --depth=1 --filter=tree:0 https://github.com/arichornlover/sdks/
        cd sdks
        git sparse-checkout set --no-cone iPhoneOS${{ inputs.sdk_version }}.sdk
        git checkout
        mv *.sdk $THEOS/sdks
      env:
        THEOS: ${{ github.workspace }}/theos
    
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install pyzule
      run: |
        bash -c "$(curl https://raw.githubusercontent.com/asdfzxcvbn/pyzule/main/install-pyzule.sh)"

    - name: Install Theos
      run: |
        bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"

    - name: Compile Tweaks
      run: |
        cd Tweaks
        for tweak in */; do
          echo "Compiling $tweak"
          cd "$tweak"
          make package FINALPACKAGE=1
          echo "$tweak successfully compiled"
          cd ..
        done

    - name: Get os info
      run: sysctl -a | grep machdep.cpu
